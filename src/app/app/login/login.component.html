<div class="container">
  <div class="row justify-content-center login-container">
      <div class="col-md-4">
          <form class="login-form" #loginForm="ngForm" >
              <h2 class="text-center mb-4">Login</h2>
              <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="userName" placeholder="Enter your username" required #usernameinput="ngModel"  ngModel name="username">
                  <div *ngIf="usernameinput.invalid && usernameinput.touched"   class="text-danger">username is required</div>
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" #passwordinput="ngModel" ngModel required placeholder="Enter your password" name="password">
                  <div *ngIf="passwordinput.invalid && passwordinput.touched"   class="text-danger">password is required</div>
              </div>
              <button type="submit" class="btn btn-primary " [disabled]="loginForm.invalid">Login</button>
          </form>
      </div>
  </div>
</div>
